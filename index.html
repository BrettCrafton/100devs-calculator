<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/7fe77ffbbc.js" crossorigin="anonymous"></script>

        <meta charset="utf-8">
        <meta name="description" content="Your description goes here">
        <meta name="keywords" content="one, two, three">
        <title>Simple Calculator</title>
        <!-- external CSS link -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>A Simple Calculator</h1>
        <section class="calculator">
			<section class="top">
				<span id="display"></span>
			</section>
			<section class="bottom">
				<section class="row 1">
					<div id="7" class="button number">7</div>
					<div id="8" class="button number">8</div>
					<div id="9" class="button number">9</div>
					<div id="divide" class="button operator">/</div>
				</section>
				<section class="row 2">
					<div id="4" class="button number">4</div>
					<div id="5" class="button number">5</div>
					<div id="6" class="button number">6</div>
					<div id="multiply" class="button operator">x</div>
				</section>
				<section class="row 3">
					<div id="1" class="button number">1</div>
					<div id="2" class="button number">2</div>
					<div id="3" class="button number">3</div>
					<div id="add" class="button operator">+</div>
				</section>
				<section class="row 4">
					<div id="0" class="button number">0</div>
					<div id="decimal" class="button decimal">.</div>
					<div id="equals" class="button equals">=</div>
					<div id="subtract" class="button operator">-</div>
				</section>
			</section>
		</section>
		<section>
			<button class="reset" type="button">
				C
			</button>
			<button class="lastEntryReset" type="button">
				CE
			</button>
		</section>
